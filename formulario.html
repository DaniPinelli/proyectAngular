<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
    <!-- Hoja de estilos-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

</head>

<body>
    <header id="header">
        <div class="center">
            <!-- Logo -->
            <div id="logo">
                <img src="assets/images/angular.png" class="app-logo" alt="Logotipo" />
                <span id="brand"> <strong>Angular</strong></span>
            </div>

            <!-- Menu -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Página 1</a>
                    </li>
                    <li>
                        <a href="#">Página 2</a>
                    </li>
                </ul>
            </nav>
            <div clas="clearfix"></div>
        </div>
    </header>
    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>
            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" />
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" />
                </div>
                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="bio"></textarea>
                </div>

                <div class="form-group radio-buttons ">
                    <input type="radio" name="genero" value="hombre" />Hombre
                    <input type="radio" name="genero" value="mujer" />Mujer
                </div>

                <div class="clearfix"></div>

                <input type="submit" value="Enviar" class="btn btn-success">
            </form>
        </section>


        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Acciones</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" name="submit" value="Buscar" class="btn" />
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>
    <footer id="footer">
        <div class="center">
            <p>
                &copy; Pagina de muestra en Angular de Daniel Pinelli.
            </p>
        </div>
    </footer>
</body>

</html>
